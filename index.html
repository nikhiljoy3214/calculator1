<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container" id="maindiv">
        <h3><center>CALCULATOR</center></h3>
        <input type="text" id="result" class="form-control">
        <br><br>
        <div>
            <div class="ms-4 mb-1">
                <input class="btn btn-dark" type="button" onclick="displayData(9)" value="9">
                <input class="btn btn-dark" type="button" onclick="displayData(8)" value="8">
                <input class="btn btn-dark" type="button" onclick="displayData(7)" value="7">
                <input class="btn btn-dark" type="button" onclick="displayData('+')" value="+">
            </div>
            <div class="ms-4 mb-1">
                <input class="btn btn-dark" type="button" onclick="displayData(6)" value="6">
                <input class="btn btn-dark" type="button" onclick="displayData(5)" value="5">
                <input class="btn btn-dark" type="button" onclick="displayData(4)" value="4">
                <input class="btn btn-dark" type="button" onclick="displayData('-')" value="-">
            </div>
            <div class="mb-1 ms-4">
                <input class="btn btn-dark" type="button" onclick="displayData(3)" value="3">
                <input class="btn btn-dark" type="button" onclick="displayData(2)" value="2">
                <input class="btn btn-dark" type="button" onclick="displayData(1)" value="1">
                <input class="btn btn-dark" type="button" onclick="displayData('*')" value="*">
            </div>
            <div class="mb-1 ms-4">
                <input class="btn btn-dark" type="button" onclick="displayData(0)" value="0">
                <input class="btn btn-dark" type="button" onclick="displayData('.')" value=".">
                <input class="btn btn-dark" type="button" onclick="outPutOper()" value="=">
                <input class="btn btn-dark" type="button" onclick="displayData('/')" value="/">
            </div>
            <div class="mb-1 ms-4">
                <input class="btn btn-dark" type="button" onclick="del()" value="âŒ«">
                <input class="btn btn-dark" type="button" onclick="displayData('00')" value="00">
                <input class="btn btn-dark" type="button" onclick="displayData('%')" value="%">
                <input class="btn btn-dark" type="button" onclick="allClear()" value="AC">
            </div>
            

            
        </div>
    
    </div>
    
</body>

<script src="./calculator.js"></script>

</html>
